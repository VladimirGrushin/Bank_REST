databaseChangeLog:
  - changeSet:
      id: 1
      author: vladimir-grushin
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(20)
                  constraints:
                    nullable: false

        - createTable:
            tableName: bank_cards
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: block_reason
                  type: VARCHAR(255)
              - column:
                  name: block_requested
                  type: BOOLEAN
                  defaultValue: false
              - column:
                  name: block_request_reason
                  type: VARCHAR(255)
              - column:
                  name: card_number
                  type: VARCHAR(16)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: card_owner_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: validity_period
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: DECIMAL(19,2)
                  defaultValue: 0.00
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_card_user
                    references: users(id)

        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: from_card_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_transaction_from_card
                    references: bank_cards(id)
              - column:
                  name: to_card_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_transaction_to_card
                    references: bank_cards(id)
              - column:
                  name: amount
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false

        - createIndex:
            indexName: idx_bank_cards_user_id
            tableName: bank_cards
            columns:
              - column:
                  name: user_id
                  descending: false

        - createIndex:
            indexName: idx_bank_cards_card_number
            tableName: bank_cards
            columns:
              - column:
                  name: card_number
                  descending: false

        - createIndex:
            indexName: idx_transactions_from_card_id
            tableName: transactions
            columns:
              - column:
                  name: from_card_id
                  descending: false

        - createIndex:
            indexName: idx_transactions_to_card_id
            tableName: transactions
            columns:
              - column:
                  name: to_card_id
                  descending: false

        - createIndex:
            indexName: idx_transactions_timestamp
            tableName: transactions
            columns:
              - column:
                  name: timestamp
                  descending: false